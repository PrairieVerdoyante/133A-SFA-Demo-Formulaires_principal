<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaires HTML</title>
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <form action="https://www.kode.ch/getpost/" method="post">
        <h1>Formulaire d'inscription</h1>
        <ul>
            <li>
                <label for="nom">Nom de famille <span>*</span></label>
                <input autofocus required type="text"  id="nom" name="nom" placeholder="placeholder">
            </li>
            <li>
                <label for="prenom">Prénom <span>*</span></label>
                <input type="text" id="prenom" name="prenom">
            </li>
            <li>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email">
            </li>
            <li>
                <label for="message">Votre message ici</label>
                <textarea name="message" id="message"
                          cols="50" rows="10"></textarea>
                <!-- toujours bien fermer le label textarea ici sans retourner à la ligne -->
            </li>
            <li>
                <input type="checkbox" name="copie" id="copie">
                <label for="copie">Je veux recevoir une copie du message</label>
            </li>
            <li>
                <fieldset>
                    <legend>Sélectionner votre pays d'origine<span>*</span></legend>
                    <div>
                        <input required type="radio" name="pays" id="pays-fr" value="fr">
                        <label for="pays-fr">France</label>
                    </div>
                    <div>
                        <input type="radio" name="pays" id="pays-it" value="it" >
                        <label for="pays-it">Italie</label>
                    </div>
                    <div>
                        <input type="radio" name="pays" id="pays-ch" value="ch">
                        <label for="pays-ch">Suisse</label>
                    </div>
                </fieldset>
            </li>
            <li>
                <!--liste -->
                <label for="destination">
                    Selectionner votre destination favorite
                    <span>*</span>
                </label>
                <select required name="destination" id="destination">
                    <!-- premier choix: option avec une chaîne vide pour faire un label --->
                    <option value="">-- Sélectionnez une destination --</option>
                    <optgroup label="Europe">
                        <option value="fr">France</option>
                        <option value="ch">Suisse</option>
                        <option value="it">Italie</option>
                    </optgroup>
                    <optgroup label="Amérique">
                        <option value="br">Brésil</option>
                        <option value="ca">Canada</option>
                        <option value="us">Etats-Unis</option>
                    </optgroup>
                </select>
            </li>
            <li>
                <!-- Groupe de cases à cocher -->
                <fieldset>
                    <legend>Sélectionnez vos genres musicaux préférés</legend>
                    <div>
                        <input type="checkbox" name="musique[]" id="pop" value="pop">
                        <label for="pop">Pop</label>
                    </div>
                    <div>
                        <input type="checkbox" name="musique[]" id="rock" value="rock">
                        <label for="rock">Rock</label>
                    </div>
                    <div>
                        <input type="checkbox" name="musique[]" id="punk" value="punk">
                        <label for="punk">Rock</label>
                    </div>
                </fieldset>
            </li>
            <li>
                <!-- <input type="submit"> -->
                <!-- <button type="reset">Reset</button> -->
                <button type="submit">Envoyer</button>
                <a href="#">Annuler</a>
            </li>
        </ul>

    </form>
</body>
</html>
